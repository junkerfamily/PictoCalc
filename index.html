<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pictogram Order Calculator</title>
<link rel="icon" href="/favicon.ico">
<link rel="icon" type="image/png" href="images/hamburger.png">
<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    background: #fafafa;
    height: 100vh;
  }

  /* Grid layout */
  .grid {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(var(--cols, 3), 1fr);
    gap: var(--gap, 12px);
    padding: 12px;
    box-sizing: border-box;
  }

  /* Item card */
  .item {
    position: relative;
    background: white;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    transition: transform 0.15s ease;
    cursor: pointer;
    touch-action: manipulation;
  }
  .item:active {
    transform: scale(0.95);
  }

  /* Swipe layers */
  .item-content {
    position: relative;
    z-index: 1;
    transition: transform 0.15s ease;
    will-change: transform;
  }
  .swipe-bg {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-right: 12px;
    opacity: 0;
    transition: opacity 0.15s ease;
    pointer-events: none;
    z-index: 0;
  }
  .swipe-bg .minus {
    background: #ff4444;
    color: #fff;
    padding: 6px 10px;
    border-radius: 999px;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
  .item.dragging .swipe-bg {
    opacity: 1;
  }

  /* Item image */
  .item img {
    width: 100%;
    display: block;
    aspect-ratio: 1 / 1;
    object-fit: contain;
    background: #fff;
  }

  /* Name label */
  .label {
    text-align: center;
    padding: 6px;
    font-size: var(--label-font, 14px);
    font-weight: 500;
    color: #333;
  }

  /* Count badge */
  .count {
    position: absolute;
    top: 6px;
    right: 6px;
    background: #ff4444;
    color: white;
    padding: 4px 8px;
    border-radius: 20px;
    font-size: 13px;
    min-width: 20px;
    text-align: center;
    font-weight: bold;
  }

  /* Swipe hint (only visible while swiping) */
  .item.swiping::after {
    content: "Swipe left to remove";
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 12px;
    color: #888;
    background: rgba(255,255,255,0.85);
    padding: 4px 6px;
    border-radius: 6px;
    pointer-events: none;
  }

  /* Footer total bar */
  .footer {
    background: white;
    border-top: 1px solid #ddd;
    padding: 10px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.06);
  }

  /* Reset button */
  button {
    background: #ff4444;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  button:hover {
    background: #dd2222;
  }
</style>
</head>
<body>

<!-- Menu Grid -->
<div class="grid" id="menuGrid"></div>

<!-- Total Footer -->
<div class="footer">
  <button id="resetBtn">Reset</button>
  <div>Total: $<span id="total">0.00</span></div>
</div>

<!-- Inline fallback config for file:// previews (used if fetch fails) -->
<script id="menuConfig" type="application/json">
[
    { "name": "Brat", "price": 5.00, "image": "images/brat1.jpg" },
    { "name": "Hotdog",    "price": 3.50, "image": "images/hotdog.png" },
    { "name": "Fries",     "price": 2.25, "image": "images/fries.png" },
    { "name": "Popcorn",   "price": 4.00, "image": "images/popcorn.png" },
    { "name": "Pizza",     "price": 6.00, "image": "images/pizza.png" },
    { "name": "Nachos",    "price": 5.50, "image": "images/nachos.png" },
    { "name": "Soda",      "price": 1.75, "image": "images/soda.png" },
    { "name": "Water",     "price": 1.00, "image": "images/water.png" },
    { "name": "Candy",     "price": 2.00, "image": "images/candy.png" },
    { "name": "Ice Cream", "price": 3.25, "image": "images/icecream.png" },
    { "name": "Coffee",    "price": 2.50, "image": "images/coffee.png" },
    { "name": "Tea",       "price": 2.25, "image": "images/tea.png" }
  ]
</script>

<script>
  let items = [];
  let counts = {};

  async function init() {
    try {
      const res = await fetch("config.json");
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      items = await res.json();
    } catch (err) {
      const inline = document.getElementById("menuConfig");
      if (inline && inline.textContent && inline.textContent.trim()) {
        try {
          items = JSON.parse(inline.textContent);
        } catch (e) {
          console.error("Failed to parse inline config JSON", e);
          items = [];
        }
      } else {
        console.error("Failed to load config.json and no inline config found", err);
        items = [];
      }
    }
    counts = Object.fromEntries(items.map(i => [i.name, 0]));
    renderMenu();
  }

  function renderMenu() {
    const grid = document.getElementById("menuGrid");
    grid.innerHTML = "";
    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div class="swipe-bg"><span class="minus">-1</span></div>
        <div class="item-content">
          <img src="${item.image}" alt="${item.name}">
          ${counts[item.name] > 0 ? `<div class=\"count\">${counts[item.name]}</div>` : ""}
          <div class="label">${item.name}</div>
        </div>
      `;
      let suppressClick = false;
      const content = div.querySelector('.item-content');
      div.addEventListener("click", (event) => {
        if (suppressClick) { suppressClick = false; return; }
        counts[item.name]++;
        updateTotal();
        renderMenu();
      });

      // Swipe-to-decrement (left swipe)
      let startX = null, startY = null, dragging = false, currentDX = 0;
      div.addEventListener("touchstart", (e) => {
        const t = e.touches[0];
        startX = t.clientX; startY = t.clientY;
        dragging = false; currentDX = 0;
        if (content) content.style.transition = "none";
      }, { passive: true });
      div.addEventListener("touchmove", (e) => {
        if (startX === null) return;
        const t = e.touches[0];
        const dx = t.clientX - startX;
        const dy = t.clientY - startY;
        if (!dragging && Math.abs(dx) > 10 && Math.abs(dx) > Math.abs(dy)) {
          dragging = true;
        }
        if (dragging) {
          e.preventDefault();
          currentDX = dx;
          const translate = Math.min(0, dx);
          if (content) content.style.transform = `translateX(${translate}px)`;
          if (translate < 0) {
            div.classList.add('dragging');
          } else {
            div.classList.remove('dragging');
          }
        }
      }, { passive: false });
      const endSwipe = () => {
        if (dragging) {
          if (currentDX <= -50 && counts[item.name] > 0) {
            counts[item.name]--;
            updateTotal();
            suppressClick = true;
            renderMenu();
          }
          if (content) {
            content.style.transition = "transform 0.15s ease";
            content.style.transform = "translateX(0)";
          }
          div.classList.remove('dragging');
        }
        startX = startY = null; dragging = false; currentDX = 0;
      };
      div.addEventListener("touchend", endSwipe);
      div.addEventListener("touchcancel", endSwipe);
      grid.appendChild(div);
    });
    layoutGrid();
  }

  function layoutGrid() {
    const grid = document.getElementById("menuGrid");
    if (!grid) return;
    const n = items.length || 0;
    const styles = getComputedStyle(grid);
    const gap = parseFloat(styles.gap) || 12;
    const paddingLeft = parseFloat(styles.paddingLeft) || 12;
    const paddingRight = parseFloat(styles.paddingRight) || 12;
    const paddingTop = parseFloat(styles.paddingTop) || 12;
    const paddingBottom = parseFloat(styles.paddingBottom) || 12;
    const footer = document.querySelector(".footer");
    const footerHeight = footer ? footer.getBoundingClientRect().height : 0;
    const availableWidth = window.innerWidth - paddingLeft - paddingRight;
    const availableHeight = window.innerHeight - footerHeight - paddingTop - paddingBottom;

    let bestCols = Math.min(3, n || 3);
    let bestTileWidth = 0;
    let bestLabelFont = 14;
    const maxCols = Math.min(Math.max(1, n), 8);
    for (let cols = 1; cols <= maxCols; cols++) {
      const rows = Math.max(1, Math.ceil(n / cols));
      const tileWidth = (availableWidth - gap * (cols - 1)) / cols;
      const labelFont = Math.max(11, Math.min(16, Math.round(tileWidth * 0.15)));
      const labelHeight = labelFont + 12; // font size + vertical padding
      const tileHeight = tileWidth + labelHeight;
      const totalHeight = rows * tileHeight + gap * (rows - 1);
      if (tileWidth > bestTileWidth && totalHeight <= availableHeight) {
        bestTileWidth = tileWidth;
        bestCols = cols;
        bestLabelFont = labelFont;
      }
    }
    // If nothing fit, pick the configuration that yields the largest tiles and then clamp height
    if (bestTileWidth === 0) {
      let bestScore = -Infinity;
      for (let cols = 1; cols <= maxCols; cols++) {
        const rows = Math.max(1, Math.ceil(n / cols));
        const tileWidth = (availableWidth - gap * (cols - 1)) / cols;
        const labelFont = Math.max(11, Math.min(16, Math.round(tileWidth * 0.15)));
        const labelHeight = labelFont + 12;
        const tileHeight = tileWidth + labelHeight;
        const totalHeight = rows * tileHeight + gap * (rows - 1);
        const score = tileWidth - Math.max(0, totalHeight - availableHeight); // prefer large tiles with less overflow
        if (score > bestScore) {
          bestScore = score;
          bestCols = cols;
          bestTileWidth = tileWidth;
          bestLabelFont = labelFont;
        }
      }
    }
    grid.style.setProperty("--cols", String(bestCols));
    document.documentElement.style.setProperty("--label-font", `${bestLabelFont}px`);
    grid.style.setProperty("--dec-top", `${Math.max(24, Math.floor(bestTileWidth * 0.35))}px`);
  }

  window.addEventListener("resize", layoutGrid);

  function updateTotal() {
    const total = items.reduce((sum, item) => sum + counts[item.name] * item.price, 0);
    document.getElementById("total").textContent = total.toFixed(2);
  }

  document.getElementById("resetBtn").onclick = () => {
    for (let key in counts) counts[key] = 0;
    updateTotal();
    renderMenu();
  };

  init();
</script>
</body>
</html>
